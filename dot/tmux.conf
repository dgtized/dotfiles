set -g default-terminal "xterm-256color"
setw -g xterm-keys on
set -g status-bg colour111

bind C-d detach
bind r source-file ~/.tmux.conf
bind TAB last-window

# C-b as the default sequence? not much better than screen =(
set -g prefix C-z
unbind C-b
bind C-z send-prefix

bind C-e new-window -t 0 "emacs-launch"
bind-key S command-prompt -p ssh: "new-window -n %1 'ssh %1'"

# For multiuser:
# tmux -S /tmp/multi
# chmod 777 /tmp/multi
# tmux -S /tmp/multi attach # as the other user

set -g status-bg black
set -g status-fg green
set -g status-left-length 25
set -g status-left ' #[fg=cyan,bright]#10H#[fg=green]:#[fg=white]#S#[fg=green] | #[default]'
set -g status-right '| #[fg=yellow]%Y-%m-%d %H:%M '
set -g status-justify centre
setw -g window-status-current-fg cyan
setw -g window-status-current-attr bright

set -g history-limit 100000
set -g base-index 1
set -g aggressive-resize on

setw -g mode-keys emacs
set -g mouse on

bind-key % split-window -h -c "#{pane_current_path}"
bind-key '"' split-window -v -c "#{pane_current_path}"
bind-key | split-window -h -c "#{pane_current_path}"
bind-key - split-window -v -c "#{pane_current_path}"
bind-key c  new-window -c "#{pane_current_path}"

##CLIPBOARD selection integration
##Requires prefix key before the command key
#Copy tmux paste buffer to CLIPBOARD
bind C-c run "tmux show-buffer | xclip -i -selection clipboard"
#Copy CLIPBOARD to tmux paste buffer and paste tmux paste buffer
bind C-v run "xclip -o -selection clipboard | tmux load-buffer -; tmux paste-buffer"
bind-key -temacs-copy C-q copy-pipe "cat >/tmp/tmuxclip"
